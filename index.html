<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<title>Calculators</title>
	</head>
	<body ng-app="Calculator">
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Calculators</a>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				
				<div class="col-xs-12 col-sm-6" ng-controller="SaveController">
					<h1>Calculator of Savings</h1>
					<form>
						<div class="form-group">
							<label for="exampleInputEmail1">How much per month?</label>
							<input type="text" class="form-control" ng-model="savePerMonth" placeholder="Enter the amount you want to deposit per month">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Nr. of months</label>
							<input type="text" class="form-control" ng-model="numberOfMonths" placeholder="Enter the number of months">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Interest rate</label>
							<input type="text" class="form-control" ng-model="interestRate" placeholder="Enter the interest rate">
						</div>
						<button type="submit" class="btn btn-primary" ng-click="calculateSavings(savePerMonth, numberOfMonths, interestRate)">Submit</button>
					</form>
					</br>
					<div class="well" ng-show="savings">
						<p><span>You would save:</span> {{ savings | currency: '€': 2}}</p>
					</div>
				</div>
				
				<div class="col-xs-12 col-sm-6" ng-controller="PayController">
					<h1>Calculator of Payments</h1>
					<form>
						<div class="form-group">
							<label for="exampleInputEmail1">How much per month?</label>
							<input type="text" class="form-control" ng-model="savePerMonth" placeholder="Enter the amount you want to be paid per month">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Nr. of months</label>
							<input type="text" class="form-control" ng-model="numberOfMonths" placeholder="Enter the number of months">
						</div>  
						<button type="submit" class="btn btn-primary" ng-click="calculatePayments(savePerMonth, numberOfMonths)">Submit</button>
					</form>
					</br>
					<div class="well" ng-show="payments">
						<p><span>You would need:</span> {{ payments | currency: '€': 2}}</p>
					</div>
				</div>
				
			</div>
		</div>
		
    <script src="app.js"></script>
  </body>
</html>
